<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome">
      </div>
      <div class="form-group col-md-4">
          <label for="Email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email">
        </div>
    </div>
 
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
